<!DOCTYPE html>
<html>
  <head>
    <title>hotel</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  </head>
  <body>
    <div v-cloak v-if="monitors !== null" id="app">
      <div v-if="monitors.length" v-for="monitor in monitors" class="monitor {{monitor.status}}">

        <div class="details">
          <a href="/{{monitor.id}}" title="{{monitor.cwd}}$ {{monitor.command[2]}}">{{monitor.id}}</a>
          <span v-show="monitor.status !== 'stopped' && monitor.status !== 'running'" class="status">({{monitor.status}})</span>
        </div>

        <div class="actions">
          <a v-show="monitor.status !== 'running'" v-on:click.prevent="start(monitor.id)" class="start">
            start <i class="fa fa-play-circle"></i>
          </a>
          <a v-show="monitor.status === 'running'" v-on:click.prevent="stop(monitor.id)" class="stop">
            stop <i class="fa fa-stop-circle"></i>
          </a>
        </div>

      </div>

      <div v-if="!monitors.length">
        <p>
          Welcome! Why not add some servers ;)
        </p>
        <p>
          <code>hotel add 'cmd -p $PORT'</code>
        </p>
      </div>

      <footer>
        <p>
          <a href="https://github.com/typicode/hotel">
            <i class="fa fa-building-o"></i> <span>README</span>
          </a>
        </p>
      </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/g/es6-promise@3.0.2,fetch@0.9.0,vue@1.0.14"></script>
    <script src="index.js"></script>
  </body>
</html>
