<!DOCTYPE html>
<html>
  <head>
    <title>hotel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  </head>
  <body>
    <div id="content"></div>
    <footer>
      <p>
        <a href="https://github.com/typicode/hotel">
          <i class="fa fa-building-o"></i> hotel
        </a>
      </p>
    </footer>

    <script id="template" type="text/x-handlebars-template">
      {{#each monitors}}
        <div class="monitor {{status}}">

          <a href="/{{id}}">{{id}}</a>

          <div class="details">
            <span class="status">
              <small>{{status}}</small>
            </span>
            <span class="start {{status}}" data-id="{{id}}">
              <small>start</small>
            </span>
            <span class="stop {{status}}" data-id="{{id}}">
              <small>stop</small>
            </span>
          </div>

        </div>
      {{else}}
        <p>
          Welcome! Why not add some servers ;)
        </p>
        <p>
          <code>hotel add 'cmd -p $PORT'</code>
        </p>
      {{/each}}
    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.2/handlebars.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js"></script>
  </body>
</html>
