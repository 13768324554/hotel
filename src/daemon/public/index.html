<!DOCTYPE html>
<html>
  <head>
    <title>hotel</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  </head>
  <body>
    <div v-cloak v-if="monitors !== null" id="app">
      <table>
        <tr v-if="monitors.length" v-for="monitor in monitors" class="monitor {{monitor.status}}">

          <td>
            <a href="/{{monitor.id}}" title="{{monitor.cwd}}$ {{monitor.command[2]}}">
              {{monitor.id}}
              <span class="status">- {{monitor.status}}</span>
            </a>
          </td>

          <td>
            <a v-if="monitor.status !== 'running'" v-on:click.prevent="start(monitor.id)" class="start">
              <i class="fa fa-toggle-off"></i>
            </a>
            <a v-if="monitor.status === 'running'" v-on:click.prevent="stop(monitor.id)" class="stop">
              <i class="fa fa-toggle-on"></i>
            </a>
          </td>

        </tr>
      </table>

      <div v-if="!monitors.length" class="empty">
        <p>Welcome (^_^)/</p>
        <p><em>Use hotel command-line to add servers</em></p>
      </div>

      <footer>
        <p>
          <a href="https://github.com/typicode/hotel">
            <i class="fa fa-building-o"></i> <span>README</span>
          </a>
        </p>
      </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/g/es6-promise@3.0.2,fetch@0.9.0,vue@1.0.14"></script>
    <script src="index.js"></script>
  </body>
</html>
